<form ng-controller="LoginController as login">
  <div class="row">
    <div class="col-xs-0 col-md-2"></div>
    <div class="col-xs-12 col-md-8">
      <div class="panel panel-default">
        <div class="panel-body container center-block">
          <p>Hier kannst du dein Menü für die Weihnachtsfeier auswählen.</p>
          <label for="message">Bitte melde dich mit deiner Email Adresse an</label>
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Deine EMail-Adresse" aria-describedby="basic-addon2" ng-model="login.emailAddress">
            <button type="submit" class="form-control btn btn-primary btn-sm" ng-click="login.send()">Anmelden</button>
          </div>
          <br></br>
          <label class="text-muted">
            <input type="checkbox" ng-model="login.saveEmail"> EMail Adresse merken
            </input>
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
